# This model requires HUGGING_FACE_HUB_TOKEN environment variable to be set to a Hugging Face
# Access Token for an account with permissions to download the model.
deployment_config:
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 1
    target_num_ongoing_requests_per_replica: 64.0
    metrics_interval_s: 10.0
    look_back_period_s: 30.0
    smoothing_factor: 1.0
    downscale_delay_s: 300.0
    upscale_delay_s: 60.0
  max_concurrent_queries: 2000
  ray_actor_options:
    resources:
      accelerator_type_a10: 0.01
engine_config:
  model_id: meta-llama/Llama-2-7b-chat-hf
  type: TextGenerationInferenceEngine
  model_init_kwargs:
    trust_remote_code: true
  s3_mirror_config:
    bucket_uri: s3://archit-finetune-test-bucket/archit/ft_llms_with_deepspeed/meta-llama/Llama-2-7b-hf/demo-gsm-7b-kaishun-upload/
  scheduler:
    policy:
      max_batch_prefill_tokens: 18000
      max_input_length: 4090
      max_total_tokens: 4096
  generation:
    generate_kwargs:
      do_sample: true
      temperature: 0.4
      top_p: 1.0
      ignore_eos_token: false
    prompt_format:
      system: "{instruction}"
      assistant: "{instruction}"
      trailing_assistant: " "
      user: "{instruction}"
      default_system_message: ""
    stopping_sequences: ["<END_A>"]
scaling_config:
  num_workers: 2
  num_gpus_per_worker: 1
  num_cpus_per_worker: 8
  placement_strategy: "STRICT_PACK"
  resources_per_worker:
    accelerator_type_a10: 0.01